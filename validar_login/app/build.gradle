plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:30.1.1-jre'

    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'login_fichero.App'
}

jar {
    manifest {
        attributes 'Main-Class': 'login_fichero.App'
    }
}